<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="/css/styles.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <title>Voluntarios Cut</title>
</head>
<body class="w-full bg-white dark:bg-gray-900">

<div th:replace="~{fragments/header :: header}"></div>


<div class="flex items-center justify-center px-4 my-1.5 md:h-screen lg:py-0">
    <section class="relative overflow-x-auto shadow-lg px-4 sm:rounded-lg max-w-screen-xl">

        <div class="flex justify-end">
            <form class="py-6 w-full sm:max-w-96" method="get" action="/voluntarios">
                <label for="default-search"
                       class="mb-8 text-sm font-medium text-gray-900 sr-only dark:text-white">Search</label>
                <div class="relative">
                    <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                        <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true"
                             xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                  stroke-width="2"
                                  d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
                        </svg>
                    </div>
                    <input type="search" id="default-search" name="query"
                           class="block w-full p-4 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                           placeholder="Search Mockups, Logos..." required/>
                    <button type="submit"
                            class="text-white absolute end-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                        Search
                    </button>
                </div>
            </form>
        </div>

        <table id="voluntariosTable"
               class="w-full rounded-md text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400 overflow-hidden">
            <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
            <tr>
                <th scope="col" class="px-6 py-3">
                    ID
                </th>
                <th scope="col" class="px-6 py-3">
                    Nombre
                </th>
                <th scope="col" class="hidden lg:table-cell px-6 py-3">
                    Email
                </th>
                <th scope="col" class="hidden sm:table-cell px-6 py-3">
                    Telefono
                </th>
                <th scope="col" class="px-6 py-3">
                    Casa Puente
                </th>
                <th scope="col" class="px-6 py-3">
                    Rol
                </th>
                <th scope="col" class="px-6 py-3">
                    Editar
                </th>
                <th scope="col" class="px-6 py-3">
                    Eliminar
                </th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="voluntario : ${voluntarios}"
                class="bg-white border-b dark:bg-gray-800 hover:bg-gray-50 dark:hover:bg-gray-600">
                <td class="px-6 py-3" th:text="${voluntario.id}"></td>
                <td class="px-6 py-3">
                    <dl>
                        <dt class="sr-only">Nombre</dt>
                        <dd class="" th:text="${voluntario.nombre} + ' ' + ${voluntario.apellido}"></dd>
                    </dl>
                    <dl class="lg:hidden">
                        <dt class="sr-only sm:hidden">Telefono</dt>
                        <dd class="sm:hidden mt-1 text-gray-500" th:text="${voluntario.telefono}"></dd>
                        <dt class="sr-only lg:hidden">Email</dt>
                        <dd class="lg:hidden mt-1 text-gray-500" th:text="${voluntario.email}"></dd>
                    </dl>
                </td>
                <td class="hidden lg:table-cell px-6 py-3" th:text="${voluntario.email}"></td>
                <td class="hidden sm:table-cell px-6 py-3" th:text="${voluntario.telefono}"></td>
                <td class="px-6 py-3" th:text="${voluntario.casaPuente ? 'Si' : 'No'}"></td>
                <td class="px-6 py-3" th:text="${voluntario.rol}"></td>
                <td class="px-6 py-3">
                    <button id="updateProductButton" data-modal-target="updateProductModal"
                            data-modal-toggle="updateProductModal"
                            th:data-id-voluntario="${voluntario.id}"
                            th:data-nombre-voluntario="${voluntario.nombre}"
                            th:data-apellido-voluntario="${voluntario.apellido}"
                            th:data-email-voluntario="${voluntario.email}"
                            th:data-telefono-voluntario="${voluntario.telefono}"
                            th:data-casaPuente-voluntario="${voluntario.casaPuente}"
                            th:data-rol-voluntario="${voluntario.rol}"
                            class=" flex h-8 items-center justify-center rounded-lg border border-gray-300 bg-white px-3 text-sm font-medium text-gray-500 hover:bg-gray-100 hover:text-gray-700 dark:border-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
                        Editar
                    </button>
                </td>

                <td class="px-6 py-3">
                    <a th:href="@{'/eliminar-voluntario?id=' + ${voluntario.id}}"
                       class=" flex h-8 items-center justify-center rounded-lg border border-gray-300 bg-white px-3 text-sm font-medium text-gray-500 hover:bg-gray-100 hover:text-gray-700 dark:border-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
                        <svg class=" h-5" fill="currentColor" viewBox="0 0 20 20"
                             xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"
                                  d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z"
                                  clip-rule="evenodd"></path>
                        </svg>
                    </a>
                </td>

            </tr>
            </tbody>
            <div id="loadingSpinner" class="text-center py-6 " style="display: none;">
                <div role="status">
                    <svg aria-hidden="true"
                         class="inline w-8 h-8 text-gray-200 animate-spin dark:text-gray-600 fill-blue-600"
                         viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                              fill="currentColor"/>
                        <path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                              fill="currentFill"/>
                    </svg>
                    <span class="sr-only">Loading...</span>
                </div>
            </div>

            <div th:if="${voluntarios.isEmpty()}"
                 class="relative overflow-x-auto  rounded-md mx-auto max-w-screen-lg">
                <p
                        class="block text-white bg-primary-700 hover:bg-primary-800 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-red-500 dark:hover:bg-primary-700 dark:focus:ring-primary-800">
                    No hay voluntarios registrados</p>
            </div>
            <div th:if="${error}"
                 class="flex items-center mt-6 p-4 mb-4 text-sm text-red-800 border border-red-300 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-400 dark:border-red-800"
                 role="alert">
                <svg class="flex-shrink-0 inline w-4 h-4 me-3" aria-hidden="true"
                     xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"/>
                </svg>
                <span class="sr-only">Info</span>
                <div>
                    <span class="font-medium" th:text="${error}"></span>
                </div>
            </div>

            <div th:if="${actualizado}"
                 class="flex items-center mt-6 p-4 mb-4 text-sm text-green-800 border border-green-300 rounded-lg bg-green-50 dark:bg-gray-800 dark:text-green-400 dark:border-green-800"
                 role="alert">
                <svg class="flex-shrink-0 inline w-4 h-4 me-3" aria-hidden="true"
                     xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"/>
                </svg>
                <span class="sr-only">Info</span>
                <div>
                    <span class="font-medium" th:text="${actualizado}"></span>
                </div>
            </div>

            <div th:if="${eliminado}"
                 class="flex p-4 mb-4 text-sm text-blue-800 rounded-lg bg-blue-50 dark:bg-gray-800 dark:text-blue-400"
                 role="alert">
                <svg class="flex-shrink-0 inline w-4 h-4 me-3 mt-[2px]" aria-hidden="true"
                     xmlns="http://www.w3.org/2000/svg"
                     fill="currentColor" viewBox="0 0 20 20">
                    <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"/>
                </svg>
                <span class="sr-only">Error</span>
                <div>
                    <span class="font-medium" th:text="${eliminado}"></span>
                </div>
            </div>
        </table>

        <div class="flex flex-col py-4 items-center">
        <span class="text-sm text-gray-700 dark:text-gray-400">
            Mostrando <span class="font-semibold text-gray-900 dark:text-white"
                            th:text="${currentPageVoluntarios * sizeVoluntarios + 1}"></span>
            - <span class="font-semibold text-gray-900 dark:text-white"
                    th:text="${((currentPageVoluntarios + 1)  * sizeVoluntarios)}"></span>
            de <span class="font-semibold text-gray-900 dark:text-white" th:text="${totalItemsVoluntarios}"></span> Entradas
        </span>
            <div class="inline-flex mt-2 xs:mt-0">
                <a id="prevPageLink" th:if="${voluntariosPage.hasPrevious()}"
                   th:href="@{/voluntarios(page=${voluntariosPage.previousPageable().pageNumber}, size=${sizeVoluntarios})}"
                   class="flex items-center justify-center px-3 h-8 text-sm font-medium text-white bg-gray-800 rounded-s hover:bg-gray-900 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
                    Prev
                </a>
                <a id="nextPageLink" th:if="${voluntariosPage.hasNext()}"
                   th:href="@{/voluntarios(page=${voluntariosPage.nextPageable().pageNumber}, size=${sizeVoluntarios})}"
                   class="flex items-center justify-center px-3 h-8 text-sm font-medium text-white bg-gray-800 border-0 border-s border-gray-700 rounded-e hover:bg-gray-900 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
                    Next
                </a>
            </div>
        </div>

    </section>

    <div id="updateProductModal" tabindex="-1" aria-hidden="true"
         class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-modal md:h-full">
        <div class="relative p-4 w-full max-w-2xl h-full md:h-auto">
            <!-- Modal content -->
            <div class="relative p-4 bg-white rounded-lg shadow dark:bg-gray-800 sm:p-5">
                <!-- Modal header -->
                <div class="flex justify-between items-center pb-4 mb-4 rounded-t border-b sm:mb-5 dark:border-gray-600">
                    <h3 id="voluntarioIdText" class="text-lg font-semibold text-gray-900 dark:text-white">
                        Editar Voluntario
                    </h3>
                    <button type="button"
                            class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-600 dark:hover:text-white"
                            data-modal-toggle="updateProductModal">
                        <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
                             xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"
                                  d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                                  clip-rule="evenodd"></path>
                        </svg>
                        <span class="sr-only">Close modal</span>
                    </button>
                </div>
                <form action="/voluntariosact" method="post" th:object="${datosVoluntario}">
                    <div class="grid gap-4 sm:grid-cols-2 sm:gap-6">
                        <div class="w-full">
                            <label for="nombre" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nuevo
                                Nombre</label>
                            <input type="text" name="nombre" id="nombre" th:field="*{nombre}"
                                   class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                                   placeholder="Nuevo nombre">
                        </div>
                        <div class="w-full">
                            <label for="apellido" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nuevo
                                Apellido</label>
                            <input type="text" name="apellido" id="apellido" th:field="*{apellido}"
                                   class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                                   placeholder="Nuevo apellido">
                        </div>
                        <div class="w-full">
                            <label for="telefonoUp"
                                   class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nuevo
                                Teléfono</label>
                            <input type="tel" name="telefonoUp" id="telefonoUp" th:field="*{telefono}"
                                   class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                                   placeholder="xxxxxxxxxx o xxx-xxx-xxxx" required pattern="\d{10}|(\d{3}-\d{3}-\d{4})"
                                   oninput="formatPhoneNumber(this)">
                        </div>
                        <div class="w-full">
                            <label for="emailUp" th:field="*{email}"
                                   class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nuevo Correo
                                Electrónico</label>
                            <input type="email" name="email" id="emailUp" th:field="*{email}"
                                   class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                                   placeholder="Correo Electrónico" required="">
                        </div>

                        <div>
                            <label for="idRolUp" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Rol</label>
                            <select name="edad" aria-label="Default select example" id="idRolUp" th:field="*{rol}"
                                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                                <option th:each="rol : ${T(com.cut.cardona.modelo.voluntarios.Rol).values()}"
                                        th:value="${rol.name()}" th:text="${rol.label}">
                                </option>
                            </select>
                        </div>
                        <div class="w-full">
                            <label for="casaPuenteUp" id="casaPuenteUp"
                                   class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Casa
                                Puente</label>
                            <div class="flex items-center mb-4">
                                <input id="casaPuenteUp-si" type="radio" value="true" th:field="*{casaPuente}"
                                       class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
                                       required>
                                <label for="casaPuenteUp-si"
                                       class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Si</label>
                            </div>
                            <div class="flex items-center">
                                <input id="casaPuenteUp-no" type="radio" value="false" th:field="*{casaPuente}"
                                       class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
                                       required>
                                <label for="casaPuenteUp-no"
                                       class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">No</label>
                            </div>
                        </div>
                    </div>
                    <input type="hidden" id="voluntarioIdInput" name="voluntarioId"/>
                    <div class="flex justify-center mt-6 mb-4">
                        <button type="submit"
                                class="inline-flex items-center px-5 py-2.5 mx-2 text-sm font-medium text-center text-white bg-primary-600 hover:bg-primary-700 focus:ring-primary-300 dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800 rounded-lg shadow-md transition duration-300">
                            Actualizar Voluntario
                        </button>
                    </div>
                </form>
            </div>

        </div>
    </div>


</div>

<div th:replace="~{fragments/footer :: footer}"></div>

<script>
    function formatPhoneNumber(input) {
        // Remove all non-digit characters
        let value = input.value.replace(/\D/g, '');

        // Format the value as xxx-xxx-xxxx
        if (value.length > 3 && value.length <= 6) {
            value = value.replace(/(\d{3})(\d+)/, '$1-$2');
        } else if (value.length > 6) {
            value = value.replace(/(\d{3})(\d{3})(\d+)/, '$1-$2-$3');
        }

        // Set the formatted value back to the input
        input.value = value;
    }
</script>

<script>
    document.addEventListener('DOMContentLoaded', function () {
// Escuchar clic en el botón de editar
        document.querySelectorAll('#updateProductButton').forEach(button => {
            button.addEventListener('click', function () {
// Obtener los datos del botón
                const id = this.getAttribute('data-id-voluntario');
                const nombre = this.getAttribute('data-nombre-voluntario');
                const apellido = this.getAttribute('data-apellido-voluntario');
                const email = this.getAttribute('data-email-voluntario');
                const telefono = this.getAttribute('data-telefono-voluntario');
                const casaPuente = this.getAttribute('data-casaPuente-voluntario');
                const rol = this.getAttribute('data-rol-voluntario');

// Llenar el formulario del modal
                document.getElementById('nombre').value = nombre;
                document.getElementById('apellido').value = apellido;
                document.getElementById('telefonoUp').value = telefono;
                document.getElementById('emailUp').value = email;

// Ajustar el valor de radio button
                document.querySelector(`input[name="casaPuente"][value="${casaPuente}"]`).checked = true;


// Ajustar el valor del select
                document.getElementById('idRolUp').value = rol;

// Establecer el ID del voluntario en un campo oculto
                document.getElementById('voluntarioIdInput').value = id;

// Mostrar el modal
                document.getElementById('updateProductModal').classList.remove('hidden');
            });
        });
    });
</script>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        // Show the loading spinner
        function showLoading() {
            document.getElementById('loadingSpinner').style.display = 'block';
            document.getElementById('voluntariosTable').style.display = 'table';
        }

        // Hide the loading spinner
        function hideLoading() {
            document.getElementById('loadingSpinner').style.display = 'none';
            document.getElementById('voluntariosTable').style.display = 'table';
        }

        // Show the loading spinner when the form is submitted
        document.querySelector('form').addEventListener('submit', function () {
            showLoading();
        });

        // Show the loading spinner when the page starts loading
        showLoading();

        // Hide the loading spinner when the page is fully loaded
        window.addEventListener('pageshow', hideLoading);

        // Show the loading spinner when pagination links are clicked
        document.getElementById('prevPageLink')?.addEventListener('click', function () {
            showLoading();
        });

        document.getElementById('nextPageLink')?.addEventListener('click', function () {
            showLoading();
        });
    });
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.1.1/flowbite.min.js"></script>

</body>
</html>

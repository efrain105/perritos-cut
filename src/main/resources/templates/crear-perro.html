<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/styles.css" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <title>Crear Perros Cut</title>
</head>
<body class="bg-white dark:bg-gray-900">

<div th:replace="~{fragments/header :: header}"></div>


<section class="bg-gray-50 dark:bg-gray-900">
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
        <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md  lg:max-w-2xl xl:p-0 dark:bg-gray-800 dark:border-gray-700">
            <div class="flex-1 py-4 px-4 mx-auto max-w-2xl lg:py-8 bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-lg shadow-md">
                <div th:if="${error}"
                     class="flex items-center mt-6 p-4 mb-4 text-sm text-red-800 border border-red-300 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-400 dark:border-red-800"
                     role="alert">
                    <svg class="flex-shrink-0 inline w-4 h-4 me-3" aria-hidden="true"
                         xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"/>
                    </svg>
                    <span class="sr-only">Info</span>
                    <div>
                        <span class="font-medium" th:text="${error}"></span>
                    </div>
                </div>

                <div th:if="${successfulRegistroPerro}"
                     class="flex items-center mt-6 p-4 mb-4 text-sm text-green-800 border border-green-300 rounded-lg bg-green-50 dark:bg-gray-800 dark:text-green-400 dark:border-green-800"
                     role="alert">
                    <svg class="flex-shrink-0 inline w-4 h-4 me-3" aria-hidden="true"
                         xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"/>
                    </svg>
                    <span class="sr-only">Info</span>
                    <div>
                        <span class="font-medium" th:text="${successfulRegistroPerro}"></span>
                    </div>
                </div>
                <h2 class="mb-4 text-xl font-bold text-gray-900 dark:text-white">Agregar nuevo Perro</h2>
                <form class="mt-4 space-y-6 sm:mt-6" action="/perros" method="post" th:object="${datosPerros}">
                    <div class="grid gap-4 md:grid-cols-2 md:gap-6">
                        <div class="w-full">
                            <label for="name"
                                   class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nombre</label>
                            <input type="text" name="name" id="name" th:field="*{nombre}"
                                   class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                                   placeholder="Nombres" required="" pattern="^[A-Za-zñÑ ]+$">
                        </div>
                        <div class="w-full">
                            <label for="brand" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Raza</label>
                            <input type="text" name="brand" id="brand" th:field="*{raza}"
                                   class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                                   placeholder="Raza" required="" pattern="^[A-Za-zñÑ ]+$">
                        </div>


                        <div class="w-full">
                            <label for="idEdad"
                                   class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Edad</label>
                            <select name="idEdad" aria-label="Default select example" id="idEdad" th:field="*{edad}"
                                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                                <option value="3 meses">3 meses</option>
                                <option value="7 meses">7 meses</option>
                                <option value="10 meses">10 meses</option>
                                <option value="1 año">1 año</option>
                                <option value="2 años">2 años</option>
                                <option value="3 años">3 años</option>
                                <option value="4 años">4 años</option>
                                <option value="5 años">5 años</option>
                                <option value="6 años">6 años</option>
                                <option value="7 años">7 años</option>
                                <option value="8 años">8 años</option>
                                <option value="9 años">9 años</option>
                                <option value="10 años">10 años</option>
                                <option value="11 años">11 años</option>
                                <option value="12 años">12 años</option>
                                <option value="13 años">13 años</option>
                                <option value="14 años">14 años</option>
                                <option value="15 años">15 años</option>
                            </select>
                        </div>

                        <div class="w-full">
                            <label for="color"
                                   class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Color</label>
                            <input type="text" name="color" id="color" th:field="*{color}"
                                   class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                                   placeholder="Color" required="" pattern="^[A-Za-zñÑ ]+$">
                        </div>

                        <div class="w-full">
                            <label for="comentarios" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Comentarios</label>
                            <textarea name="comentarios" id="comentarios" th:field="*{comentarios}"
                                      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                                      placeholder="Comentarios" required="" pattern="^[A-Za-zñÑ ]+$"></textarea>
                        </div>
                        <div class="w-full">
                            <label for="color" id="esterilizado" th:field="*{esterilizacion}"
                                   class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Esterilizado</label>
                            <div class="flex items-center mb-4">
                                <input id="esterilizado-si" type="radio" value="1" th:field="*{esterilizacion}"
                                       class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
                                       required>
                                <label for="esterilizado-si" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Si</label>
                            </div>
                            <div class="flex items-center">
                                <input id="esterilizado-no" type="radio" value="0" th:field="*{esterilizacion}"
                                       class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
                                       required>
                                <label for="esterilizado-no" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">No</label>
                            </div>
                        </div>
                    </div>

                    <div class="flex justify-center mt-10 mb-4">
                        <button type="submit"
                                class="inline-flex items-center px-5 py-2.5 mx-2 text-sm font-medium text-center text-white bg-primary-600 hover:bg-primary-700 focus:ring-primary-300 dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800 rounded-lg shadow-md transition duration-300">
                            Guardar Voluntario
                        </button>
                    </div>
                </form>


            </div>

        </div>
    </div>
</section>

<div th:replace="~{fragments/footer :: footer}"></div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.1.1/flowbite.min.js"></script>
</body>
</html>
